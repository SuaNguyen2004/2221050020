    <h2>Tính chỉ số BMI</h2>
    <div>Cân nặng(Kg): <input type="number" id="canNang" placeholder="Nhập cân nặng" /></div>
    <div>Chiều cao(m): <input type="number" id="chieuCao" placeholder="Nhập chiều cao" /></div>
    <div>
      <button onclick="kiemTraChiSo()">Kiểm tra chỉ số</button>
    </div>
    <div>Kết quả: <input type="text" id="ketQua" /></div>
    <script>
      function kiemTraChiSo() {
        let canNang = parseFloat(document.getElementById("canNang").value);
        let chieuCao = parseFloat(document.getElementById("chieuCao").value);

        tinhChiSo(canNang, chieuCao);
        document.getElementById("ketQua").value;
      }

      function tinhChiSo(a, b) {
        let chiSoBMI;
        if (kiemTraHopLe(a, b) == true) {
          chiSoBMI = a / (a * b);
          document.writeln(chiSoBMI.toFixed(2));
        }
      }

      function kiemTraHopLe(a, b) {
        let ketQua = true;
        if (typeof a != "number") {
          document.writeln("Cân nặng không hợp lệ <br>");
          ketQua = false;
        }
        if (typeof b != "number") {
          document.writeln("Chiều cao không hợp lệ<br>");
          ketQua = false;
        }
        return ketQua;
      }
    </script>
