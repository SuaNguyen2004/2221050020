<body>
        Môn phát triển ứng dụng web + BTL

        <!-- Môn phát triển ứng dụng web + BTL -->

        <!-- Để viết chú thích nhanh dùng tổ hợp phím 
         C1: ctrl + K + C
         C2: C + / -->

         <!-- Thẻ p là thẻ phân đoạn -->
        <p>Đây là thẻ phân đoạn</p>
        <!-- Thẻ đề mục -->
        <h1>Đây là thẻ H1</h1>
        <h2>Đây là thẻ H2</h2>

        <!-- Để xuống dòng dùng thẻ br -->
        <p>PTUDW + BTL <br><br>Nhóm 01</p>

        <!-- ngoài thẻ p còn 1 số thẻ phân đoạn khác như
        div
        span -->

        <!-- Thẻ b để viết đậm -->
        <b>Đây là thẻ b</b>
         <!-- Thẻ i để viết nghiêng -->
        <i>Đây là thẻ i</i>
        <!-- Thẻ u để viết gạch chân -->
        <b><i><u>Đây là thẻ u</u></i></b><br>

        <font color = "green">Đây là thẻ font có chữ màu xanh</font>
        <font face = "verdana">Đây là font có kiểu chữ verdana </font>
        <font size="10" color="red" face="arial">Thẻ font có size là 5</font>

        <br>
        <!-- Thẻ định dạng chỉ số trên sup -->
        x<sup>2</sup>
        <br>
        <!-- Thẻ định dạng chỉ số dưới sub -->
        H<sub>2</sub>O
